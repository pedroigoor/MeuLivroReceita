name: .NET CI with SonarCloud

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install SonarCloud scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud Analysis
        run: >
          dotnet sonarscanner begin
          /key:"pedroigoor_MeuLivroReceita"
          /o:"pedroigoor"
          /d:sonar.token="${{ secrets.SONARCLOUD }}"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.cobertura.reportsPaths="**/coverage.cobertura.xml"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with Coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: End SonarCloud Analysis
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONARCLOUD }}"